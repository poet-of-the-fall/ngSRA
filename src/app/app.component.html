<div class="dark mat-app-background" (click)="fullscreen()">
    <div class="layout" [style]="{'grid-template-rows': 'repeat(' + rows + ', 1fr)', 'grid-template-columns': 'repeat(' + columns + ', 1fr)'}">
        @for (sr of data; track $index) {
            <app-shooting-range [shootingRange]="sr"></app-shooting-range>
        }
    </div>
</div>
